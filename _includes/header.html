<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8"></meta>
<title>{{ page.title }}</title>
<link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="header">
  <table class="banner">
    <tr valign="bottom">
      <td class="banner-image" width="82"><img src="images/clapper-logo.png" width="82" height="81"/></td>
      <td class="banner-title"><span class="title">{{ page.title }}</span></td>
    </tr>
  </table>

  <div class="linktabs">
    <span class="linktab"><a href="index.html">Home</a></span>
    <span class="linktab"><a href="http://github.com/bmc/fortune">Code</a></span>
    <span class="linktab"><a href="http://www.clapper.org/software/">Other Software</a></span>
  </div>

  <br clear="all"/>
  {% if page.author %}
  <div class="byline"><span class="author">{{ page.author }}</span>{% if page.email %}, <span class="email">{{ page.email }}</span>{% endif %}</div>
  {% endif %}

</div>
